<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>משחק זיהוי שנות שירים</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- מסך פתיחה -->
    <div id="start-screen" class="screen">
      <h1>משחק זיהוי שנות שירים</h1>
      <label>
        כתבו את שמכם:
        <input type="text" id="player-name" maxlength="20" placeholder="שם שחקן">
      </label>
      <div>
        <label>מצב משחק:</label>
        <select id="game-mode">
          <option value="20">מהיר (20 שירים)</option>
          <option value="50" selected>רגיל (50 שירים)</option>
          <option value="100">מרתון (100 שירים)</option>
        </select>
      </div>
      <button id="start-btn">התחל משחק</button>
      <div id="highscores-section" style="margin-top:2em">
        <h3>לוח שיאים</h3>
        <ul id="highscores-list"></ul>
      </div>
    </div>

    <!-- מסך המשחק -->
    <div id="game-screen" class="screen" style="display:none">
      <div class="score-bar">
        <span id="score">ניקוד: 0</span>
        <span id="progress">שיר 1 מתוך 50</span>
      </div>
      <div class="card">
        <div id="qr-section">
          <canvas id="qr-code"></canvas>
          <button id="listen-btn">האזן לשיר</button>
        </div>
        <div id="song-question">
          <span>נחשו באיזו שנה יצא השיר הבא:</span>
          <div id="song-placeholder" class="song-placeholder"></div>
        </div>
        <input type="number" id="year-input" placeholder="הכניסו שנה" min="1900" max="2025" />
        <button id="guess-btn">שלח ניחוש</button>
      </div>
      <div id="answer-result"></div>
      <button id="next-song-btn" style="display:none">לשיר הבא</button>
      <button id="show-history-btn">הצג את כל השירים</button>

      <div id="history-table-section" style="display:none">
        <h4>היסטוריית ניחושים</h4>
        <table id="history-table">
          <thead>
            <tr>
              <th>שיר</th>
              <th>אמן</th>
              <th>שנה נכונה</th>
              <th>ניחוש</th>
              <th>הפרש</th>
              <th>ניקוד</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- מסך סיום -->
    <div id="end-screen" class="screen" style="display:none">
      <h2>כל הכבוד!</h2>
      <div id="final-score"></div>
      <div id="stats"></div>
      <button id="restart-btn">שחק שוב</button>
      <div id="final-highscores-section" style="margin-top:2em">
        <h3>לוח שיאים</h3>
        <ul id="final-highscores-list"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
